apiVersion: apps/v1
kind: Deployment
metadata: { name: order-service, namespace: oneandtwoshop }
spec:
  replicas: 2
  selector: { matchLabels: { app: order-service } }
  template:
    metadata: { labels: { app: order-service } }
    spec:
      containers:
        - name: app
          image: ghcr.io/your/repo/order-service:${IMAGE_TAG}
          ports: [{ containerPort: 8083 }]
          env:
            - { name: SPRING_PROFILES_ACTIVE, value: "k8s" }
            - { name: SPRING_DATASOURCE_URL, value: "jdbc:postgresql://postgres:5432/orders" }
            - { name: SPRING_DATASOURCE_USERNAME, value: "user" }
            - { name: SPRING_DATASOURCE_PASSWORD, value: "pass" }
            - { name: SPRING_RABBITMQ_HOST, value: "rabbitmq" }
            - { name: SPRING_REDIS_HOST, value: "redis" }
            - { name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT, value: "http://zipkin:9411/api/v2/spans" }
---
apiVersion: v1
kind: Service
metadata: { name: order-service, namespace: oneandtwoshop }
spec:
  selector: { app: order-service }
  ports: [{ port: 8083, targetPort: 8083 }]
