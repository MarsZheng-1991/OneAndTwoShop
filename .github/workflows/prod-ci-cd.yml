on:
  push:
    branches: [ "main" ]  # ğŸ”¥ åƒ… main çš„æ¨é€æœƒè§¸ç™¼æ­£å¼ç‰ˆ CI
  pull_request:
    branches: [ "main" ]  # PR åˆ° main æ™‚ä¹Ÿæœƒè·‘ CIï¼ˆä¿è­·æ­£å¼ç·šï¼‰

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn -q -B -DskipTests clean package   # è‹¥è¦æ­£å¼æ¸¬è©¦ï¼Œå¯ç§»é™¤-DskipTests

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------------------------
      # å»ºç«‹æ­£å¼ç‰ˆ Docker Imageï¼ˆ:latestï¼‰
      # äº¤ç”±å¾ŒçºŒ CD æµç¨‹é€²è¡Œæ­£å¼éƒ¨ç½²
      # -----------------------------------------------------------
      - name: Build Docker images
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/oneshop-user:latest --target user .
          docker build -t ghcr.io/${{ github.repository_owner }}/oneshop-product:latest --target product .
          docker build -t ghcr.io/${{ github.repository_owner }}/oneshop-order:latest --target order .

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/oneshop-user:latest
          docker push ghcr.io/${{ github.repository_owner }}/oneshop-product:latest
          docker push ghcr.io/${{ github.repository_owner }}/oneshop-order:latest
