version: "3.9"

services:

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ABC123321
      POSTGRES_DB: OneAndTwoShop
    ports:
      - "5433:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data    # ⭐ 這行是重點：Redis 資料持久化
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  user-service:
    image: ghcr.io/marszheng-1991/oneshop-user:latest
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/OneAndTwoShop
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ABC123321

      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  product-service:
    image: ghcr.io/marszheng-1991/oneshop-product:latest
    ports:
      - "8082:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/OneAndTwoShop
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ABC123321

      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  order-service:
    image: ghcr.io/marszheng-1991/oneshop-order:latest
    ports:
      - "8083:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/OneAndTwoShop
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ABC123321

      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  gateway-service:
    build:
      context: .
      dockerfile: Dockerfile # 或另外一個 Dockerfile，照你現在怎麼拆
    container_name: gateway-service
    depends_on:
      - user-service
      - product-service
      - order-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    # 如果用 image:
    # image: ghcr.io/你的帳號/oneshop-gateway:latest
volumes:
  redis-data:   # ⭐ Redis Volume 定義
  # ⚠ 先移除 gateway-service（因為你沒有這個目錄）
