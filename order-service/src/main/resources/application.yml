spring:
  config:
    import: optional:classpath:application-common.yml

  # ⭐ 如果你想在 order-service 額外覆蓋 Redis 設定，可以保留這段；
  #   如果不需要特別分開，也可以直接刪掉這整個 spring.data.redis 區塊，交給 application-common.yml 管理。
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:rabbitmq}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: guest
    password: guest

server:
  port: 8080
  address: 0.0.0.0

oneshop:
  user-service:
    base-url: http://user-service:8080
  product-service:
    base-url: http://product-service:8080/api/products